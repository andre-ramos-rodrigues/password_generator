<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
</head>

<body>

  <section class="container">
    <h1>Password generator</h1>

    <div class="senha-gerada">Select your criteria</div>

    Amount of characters <input value="5" type="number" min="5" max="16" class="qtd-caracteres"><br>
    Add uppercase letters <input type="checkbox" class="chk-maiusculas" checked><br>
    Add lowercase letters <input type="checkbox" class="chk-minusculas"><br>
    Add numbers <input type="checkbox" class="chk-numeros"><br>
    Add spacial characters <input type="checkbox" class="chk-simbolos" checked><br>
    <button class="gerar-senha">Gerar senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
